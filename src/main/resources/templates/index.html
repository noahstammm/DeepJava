<!DOCTYPE html>
<html>
<head>
    <title>Upload JPG file</title>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-sm-12 col-md-6 offset-md-3">
            <h1 class="text-center">Upload JPG file</h1>
            <form id="upload-form" enctype="multipart/form-data" action="/upload" method="post">
                <div class="form-group">
                    <label for="file-input">Choose a JPG file</label>
                    <input type="file" id="file-input" name="file" class="form-control-file">
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">Upload</button>
            </form>
        </div>
    </div>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
